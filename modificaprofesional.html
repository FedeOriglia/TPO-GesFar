<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Datos  Del Profesional</title>
    <link href='https://fonts.googleapis.com/css?family=Monserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./css/medic@s.css">
    <link rel="shortcut icon" href="./img/silueta logo.png" />
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <div class="container">
      <h1><strong>Modificar Datos Del Profesional</strong></h1>
      <div class="right-section">
        <form action="../html/show-data.html" target="_blank">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" /><br />
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" /><br />
        <label for="matricula">Matrícula:</label>
        <input type="text" name="text" id="text" /><br />
        <h2>Profesión</h2>
        <select id="profesion">
          <option value="Medico">Médic@</option>
          <option value="Enfermero">Enfermer@</option>
          <option value="Licenciado">Licend@</option>
        </select><br />
        <h2>Especialidad:</h2>
        <select id="especialidades">
          <option value="cxgral">Cx. General</option>
          <option value="neonatologia">Neonatología</option>
          <option value="cardiologia">Cardiología</option>
          <option value="pediatria">Pediatría</option>
          <option value="terapiamay">Terapia Intensiva</option>
        </select><br /><br>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" /><br />
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" /><br />
        <input type="submit" value="Confirmar Modificación" /></form>
        <input type="reset" value="Limpiar" /><br />
        <form action="index.html">
          <input type="submit" value="Ir a la página principal"></form>
      </div>
    </div>
      </form>
    </main>

      <p>Sitio Desarrollado por: The 4 Big Brains</p>

</html>
