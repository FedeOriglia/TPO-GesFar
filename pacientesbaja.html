<body>
	<h1>Baja  Pacientes</h1>
	
	<form>
		<label for="dni">DNI del paciente:</label>
		<input type="text" id="dni" name="dni" required><br><br>
		
		<label for="fecha_ingreso">Fecha de ingreso:</label>
		<input type="text" id="fecha_ingreso" name="fecha_ingreso" value="01/01/2023" readonly><br><br>
		
		<label for="fecha_salida">Fecha de salida:</label>
		<input type="text" id="fecha_salida" name="fecha_salida" placeholder="dd/mm/aaaa"><br><br>
		
		<input type="button" value="Dar de baja" onclick="confirmarBaja()">
	</form>
	
	<script>
		function confirmarBaja() {
			if (confirm("¿Está seguro de que desea dar de baja al paciente?")) {
				// aquí iría el código para procesar la baja del paciente
			}
		}
		
		// establecemos la fecha de hoy como valor por defecto en el campo de fecha de salida
		document.getElementById("fecha_salida").value = new Date().toLocaleDateString();
	</script>
